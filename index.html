<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Todo App</h1>
    <div id="wrapper">
      <form>
        <input
          id="todo-input"
          type="text"
          placeholder="Write anything and hit enter to add"
          autocomplete="off"
        />
        <button id="adding-button">ADD</button>
      </form>
      <ul id="todo-list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
